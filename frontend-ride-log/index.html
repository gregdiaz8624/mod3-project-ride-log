<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Mod 3 Final Project</title>
  <script defer src="src/index.js" defer></script>

<body>
  <h1>Welcome to Ride Log </h1> 
<p></p>


<header>
  <h2>Ride Log</h2>
</header>

<section>
  <nav>
    <ul id="ride-list">
      <form id="new-ride" class="add-toy-form" style="">
        <h4>Add Ride</h4>

        Name:<input type="text" name="name" value="" placeholder="Ride Name" class="input-text">
        <br>
        Distance:<input type="number" step=0.1 name="distance" value="" placeholder="Distance" class="input-number"min= 0>
        <br>
        Rating:<input type="number" name="rating" value="" placeholder="" class="input-number" min= "1" max= "5" >
        <br>
        Elapsed Time: <input type="text" name="time" value="" placeholder="00:00" class="input-text">
        <br>
        Image:<input type="text" name="image_url" value="" placeholder="Add Image URL" class="input-text">
        <br>
        <input id="submit-new" type="submit" name="submit" value="Add New Ride" class="submit">
      </form>
     <br>
     <h4>Your List of Rides</h4>
    </ul>
  </nav>
  
  <article id="ride-detail">
      <h4> Your Ride Information </h4>
  </article>

</section>

  
</body>
</html>
