<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Mod 3 Final Project</title>
  <script defer src="src/index.js" defer></script>
</head>
<body>
  <h1>Welcome to Ride Log </h1> 
<p></p>


<header>
  <h2>Ride Log</h2>
</header>

<section>
  <nav>
    <ul id="ride-list">
      <form id="new-ride">
        <h4>Add Ride</h4>
        <label for="name">Name: </label>
        <input class="input-style" type="text" name="name" value="" placeholder="Ride Name" class="input-text">
        
        <label for="distance">Distance:</label>
        <input class="input-style" type="number" step=0.1 name="distance" value="" placeholder="Distance" class="input-number" style="left: 10px;" min= "0" >
        
        Rating:<input class="input-style" type="number" name="rating" value="" placeholder="" class="input-number" min= "1" max= "5" >
        
        Elapsed Time: <input class="input-style" type="text" name="time" value="" placeholder="00:00" class="input-text" >
        
        Image:<input class="input-style" type="text" name="image_url" value="" placeholder="Add Image URL" class="input-text" >
        
        <input id="submit-new" type="submit" name="submit" value="Add New Ride" class="submit">
      </form>
     <br>
     <h4>Your List of Rides</h4>
    </ul>
  </nav>
  
  <article id="ride-detail">
    <h4> Your Ride Information </h4>
  </article>
</section>
</body>
</html>
